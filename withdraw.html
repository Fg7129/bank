<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdraw</title>
     <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="withdraw.mjs"></script>
    <link rel="stylesheet" href="withdraw.css" />
  </head>
  <body>
    <div id="title">
      <h1>Withdraw Money</h1>
      <h4>Enter the amount you want to withdraw</h4>
    </div>
    <div class="card">
      <div class="cardTitleWrapper">
        <div class="currency">$</div>
        <h2>Withdraw Funds</h2>
        <h5>Available Balance: <span id="balance"></span></h5>
      </div>
      <form id="withdraw">
        <fieldset>
          <label for="amount">Amount to Withdraw</label>
          <input required min="1" type="number" placeholder="0.00" id="amount" name="amount" />
        </fieldset>
        <fieldset>
          <label for="pin">Enter PIN</label>
          <input required type="password" placeholder="****" id="pin" name="pin" />
        </fieldset>
        <div class="buttons">
          <button id="cancel" type="button">Cancel</button>
          <button type="submit">Withdraw Money</button>
        </div>
      </form>
    </div>
  </body>
</html>

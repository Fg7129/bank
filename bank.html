<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bank.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script defer src="bank.js"></script>

  </head>
  <body>
    <div id="nav">
      <h1>Fg7129's Bank</h1>
      <div class="buttons">
        <button id="sign">Sign Up</button>
        <button id="log">Log In</button>
      </div>
    </div>
    <main>
      <div>
        <h2 id="time"></h2>
      </div>
      <section id="hero">
        <div class="cards">
          <div class="card" id="withdraw">
            <h3>Withdraw</h3>
          </div>
          <div class="card" id="deposit">
            <h3>Deposit</h3>
          </div>

          <div class="card" id="transfer">
            <h3>Transfer</h3>
          </div>
        </div>
      </section>
      <section id="withdrawPage">
        <p>Withdraw</p>
      </section>
      <section id="login">
        <div id="loginCard">
            <h4>Login</h4>
            <h5>Please log in to proceed</h5>
            <form>
              <fieldset>
                <label for="idNo">ID No.</label>
                <input id="idNo" />
              </fieldset>
              <fieldset>
                <label for="password">Password</label>
                <input id="password" type="password"/>
              </fieldset>
              <button type="button" id="loginSubmit">Submit</button>
            </form>
        </div>
      </section>
    </main>
  </body>
</html>
